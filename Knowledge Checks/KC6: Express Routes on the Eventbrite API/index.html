<!-- // example of frontend with Vanilla JS in an HTML file -->
<!DOCTYPE html>
<html>
<head>
 <title>Eventbrite API Example</title>
</head>
<body>
 <h1>User Details</h1>
 <div id="userDetails"></div>

 <script>
    async function fetchUserDetails() {
      const userId = 'YOUR_USER_ID'; // Replace with an actual user ID
      const response = await fetch(`http://localhost:3000/users/${userId}`);
      const data = await response.json();
      document.getElementById('userDetails').innerHTML = JSON.stringify(data, null, 2);
    }

    fetchUserDetails();
 </script>
</body>
</html>
